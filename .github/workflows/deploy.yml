name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      - name: Build
        env:
          CI: true
        run: npm run build

      # Make sure custom domain persists on every publish
      - name: Add CNAME (worksocial.in)
        run: |
          echo "worksocial.in" > dist/CNAME

      # SPA fallback so React Router works on refresh/deep links
      - name: Add 404 fallback (keep existing if provided)
        run: |
          if [ ! -f dist/404.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Verify outputs
        run: |
          ls -la dist
          test -f dist/404.html && echo "✅ 404.html present" || (echo "❌ 404.html missing" && exit 1)
          test -f dist/CNAME && echo "✅ CNAME present" || (echo "❌ CNAME missing" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
