name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Print Node/npm
        run: |
          node -v
          npm -v

      # Use install (tolerant) instead of strict npm ci
      - name: Install deps
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Build
        env:
          CI: ""      # avoid treating warnings as fatal
        run: npm run build

      # Keep custom domain + SPA refresh working
      - name: Add CNAME
        run: echo "worksocial.in" > dist/CNAME

      - name: Add 404 fallback
        run: |
          if [ ! -f dist/404.html ]; then
            cp dist/index.html dist/404.html
          fi

      - name: Verify outputs
        run: |
          ls -la dist
          test -f dist/CNAME || (echo "❌ CNAME missing" && exit 1)
          test -f dist/404.html || (echo "❌ 404.html missing" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
