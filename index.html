    <script>
  // If we came from /404.html with ?p=..., restore the original path without reloading
  (function () {
    var params = new URLSearchParams(window.location.search);
    var p = params.get("p");
    if (p) {
      var newPath = "/" + decodeURIComponent(p);
      history.replaceState(null, "", newPath + window.location.hash);
    }
  })();
</script>

<script>
  // If redirected from 404.html (?p=...), restore the real path so React Router sees it.
  (function () {
    var params = new URLSearchParams(window.location.search);
    var redirect = params.get("p");
    if (redirect) {
      window.history.replaceState(null, "", "/" + redirect);
    }
  })();
</script>
