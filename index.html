    <!-- SPA path restore for GitHub Pages (works with public/404.html) -->
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (p) {
          // restore original route before React mounts
          var newPath = "/" + decodeURIComponent(p);
          history.replaceState(null, "", newPath + window.location.hash);
        }
      })();
    </script>
